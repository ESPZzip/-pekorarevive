<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pekora Forum</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f5f6fa; color: #2d3436; }
    header {
      background: linear-gradient(135deg, #6c5ce7, #00cec9);
      color: #fff; padding: 40px 20px; text-align: center;
    }
    header h1 { font-size: 2.2rem; margin: 0; }
    header p { opacity: 0.9; }
    nav { background: #2d3436; display: flex; justify-content: center; gap: 20px; padding: 12px; }
    nav a { color: #dfe6e9; text-decoration: none; font-weight: 600; }
    nav a:hover { color: #00cec9; }

    .container { max-width: 700px; margin: 20px auto; padding: 20px; }
    h2 { border-left: 5px solid #6c5ce7; padding-left: 10px; }

    .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }

    input, textarea, button {
      width: 100%; padding: 10px; margin: 6px 0;
      border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
    }
    button {
      background: #6c5ce7; color: #fff; font-weight: bold; border: none; cursor: pointer; transition: 0.2s;
    }
    button:hover { background: #341f97; }

    .comment { background: #fff; padding: 15px; margin-bottom: 12px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.08); }
    .comment .author { font-weight: bold; color: #6c5ce7; }
    .comment .time { font-size: 12px; color: #636e72; margin-top: 5px; }
    .comment .text { margin-top: 10px; }

    /* Admin panel */
    #adminPanel { display: none; background: #ffeaa7; padding: 20px; border-radius: 10px; border: 2px solid #f39c12; margin-top: 20px; }
    .admin-comment { background: #ffeaa7; padding: 10px; margin: 5px 0; border-radius: 6px; display: flex; justify-content: space-between; align-items: center; }
    .admin-comment button { background: #d63031; width: auto; padding: 6px 12px; border-radius: 6px; }
    .admin-comment button:hover { background: #ff7675; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>üåê Pekora Forum</h1>
    <p>Reg√≠strate, inicia sesi√≥n y comparte tus ideas con la comunidad</p>
  </header>

  <nav>
    <a href="#auth">Cuenta</a>
    <a href="#comentarios">Comentarios</a>
    <a href="#admin">Admin</a>
  </nav>

  <div class="container" id="auth">
    <h2>üë§ Autenticaci√≥n</h2>
    <div class="card">
      <h3>Registrarse</h3>
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPass" placeholder="Contrase√±a" required />
      <button onclick="register()">Crear cuenta</button>
    </div>
    <div class="card">
      <h3>Iniciar Sesi√≥n</h3>
      <input type="email" id="logEmail" placeholder="Email" required />
      <input type="password" id="logPass" placeholder="Contrase√±a" required />
      <button onclick="login()">Entrar</button>
    </div>
    <div class="card hidden" id="userPanel">
      <h3>Bienvenido <span id="userEmail"></span></h3>
      <button onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <div class="container hidden" id="comentarios">
    <h2>üí¨ Comentarios</h2>
    <form id="commentForm" class="card">
      <textarea id="text" rows="3" placeholder="Escribe tu comentario..." required></textarea>
      <button type="submit">Publicar</button>
    </form>
    <div id="comments"></div>
  </div>

  <div class="container" id="admin">
    <div id="adminPanel">
      <h2>‚öôÔ∏è Panel de Administrador</h2>
      <div id="adminComments"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Configuraci√≥n de tu Firebase
    const firebaseConfig = { 
      apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
      authDomain: "pekora-forum.firebaseapp.com",
      projectId: "pekora-forum",
      storageBucket: "pekora-forum.appspot.com",
      messagingSenderId: "161910967859",
      appId: "1:161910967859:web:d91e68d48a6be3b1e9dd46"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const regEmail = document.getElementById("regEmail");
    const regPass = document.getElementById("regPass");
    const logEmail = document.getElementById("logEmail");
    const logPass = document.getElementById("logPass");
    const userPanel = document.getElementById("userPanel");
    const userEmailSpan = document.getElementById("userEmail");
    const comentariosDiv = document.getElementById("comentarios");

    function register() {
      auth.createUserWithEmailAndPassword(regEmail.value, regPass.value)
        .then(() => alert("‚úÖ Cuenta creada, ahora inicia sesi√≥n"))
        .catch(err => alert("Error: " + err.message));
    }

    function login() {
      auth.signInWithEmailAndPassword(logEmail.value, logPass.value)
        .catch(err => alert("Error: " + err.message));
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        userPanel.classList.remove("hidden");
        userEmailSpan.textContent = user.email;
        comentariosDiv.classList.remove("hidden");
      } else {
        userPanel.classList.add("hidden");
        comentariosDiv.classList.add("hidden");
      }
    });

    // Comentarios
    const form = document.getElementById("commentForm");
    const commentsDiv = document.getElementById("comments");
    const adminDiv = document.getElementById("adminComments");
    const adminPanel = document.getElementById("adminPanel");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      if (!user) return alert("Debes iniciar sesi√≥n");
      const text = document.getElementById("text").value.trim();
      if (text) {
        await db.collection("comments").add({
          author: user.email,
          text,
          ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        form.reset();
      }
    });

    db.collection("comments").orderBy("ts", "desc").onSnapshot(snapshot => {
      commentsDiv.innerHTML = "";
      adminDiv.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const time = data.ts ? data.ts.toDate().toLocaleString() : "justo ahora";

        const div = document.createElement("div");
        div.classList.add("comment");
        div.innerHTML = `
          <div class="author">${data.author}</div>
          <div class="time">${time}</div>
          <div class="text">${data.text}</div>
        `;
        commentsDiv.appendChild(div);

        const adminComment = document.createElement("div");
        adminComment.classList.add("admin-comment");
        adminComment.innerHTML = `
          <span><b>${data.author}</b>: ${data.text}</span>
          <button onclick="deleteComment('${doc.id}')">Eliminar</button>
        `;
        adminDiv.appendChild(adminComment);
      });
    });

    async function deleteComment(id) {
      if(confirm("¬øSeguro que quieres eliminar este comentario?")) {
        await db.collection("comments").doc(id).delete();
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "F9") {
        if(adminPanel.style.display === "block") {
          adminPanel.style.display = "none";
        } else {
          const pass = prompt("üîë Ingresa la contrase√±a de admin:");
          if(pass === "cracky1010") {
            adminPanel.style.display = "block";
          } else {
            alert("‚ùå Contrase√±a incorrecta");
          }
        }
      }
    });
  </script>
</body>
</html>
