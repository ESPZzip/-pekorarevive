<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foro Pekora</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#111; color:white; }
    header { background:#000; padding:15px; text-align:center; font-size:24px; font-weight:bold; }
    .container { max-width:800px; margin:40px auto; padding:20px; background:#1e1e1e; border-radius:8px; }
    h2 { margin-bottom:10px; }
    input,button,textarea,select { width:100%; padding:10px; margin:5px 0; border-radius:6px; border:none; }
    input,textarea,select { background:#2d2d2d; color:white; }
    button { background:#0d6efd; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#0b5ed7; }
    .comment { background:#2c2c2c; padding:10px; border-radius:6px; margin:10px 0; }
    .author { font-weight:bold; }
    .rank { margin-left:8px; padding:2px 6px; border-radius:4px; font-size:12px; }
    .rank.Admin { background:red; color:white; }
    .rank.Moderador { background:blue; color:white; }
    .rank.Usuario { background:green; color:white; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <header>üí¨ Foro Pekora</header>

  <!-- Login / Registro -->
  <div class="container" id="authContainer">
    <h2>Iniciar sesi√≥n</h2>
    <input type="text" id="loginUser" placeholder="Nombre de usuario">
    <input type="password" id="loginPass" placeholder="Contrase√±a">
    <button onclick="login()">Entrar</button>
    <hr>
    <h2>Registrar</h2>
    <input type="text" id="registerUser" placeholder="Nombre de usuario">
    <input type="password" id="registerPass" placeholder="Contrase√±a">
    <button onclick="register()">Crear cuenta</button>
  </div>

  <!-- Foro -->
  <div class="container hidden" id="forumContainer">
    <h2>Comentarios</h2>
    <form id="commentForm">
      <textarea id="commentText" placeholder="Escribe tu comentario..." required></textarea>
      <button type="submit">Publicar</button>
    </form>
    <div id="comments"></div>
    <button onclick="logout()">Cerrar sesi√≥n</button>

    <!-- Panel Admin -->
    <div id="adminPanel" class="hidden">
      <h2>‚öôÔ∏è Panel de Admin</h2>
      <label for="rankUser">Selecciona un usuario:</label>
      <select id="rankUser"></select>
      <select id="rankType">
        <option value="Admin">Admin</option>
        <option value="Moderador">Moderador</option>
        <option value="Usuario">Usuario</option>
      </select>
      <button onclick="assignRank()">Asignar rango</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // ‚úÖ Config de tu Firebase
    const firebaseConfig = { 
      apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
      authDomain: "pekora-forum.firebaseapp.com",
      projectId: "pekora-forum",
      storageBucket: "pekora-forum.appspot.com",
      messagingSenderId: "161910967859",
      appId: "1:161910967859:web:d91e68d48a6be3b1e9dd46"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const authContainer = document.getElementById("authContainer");
    const forumContainer = document.getElementById("forumContainer");
    const adminPanel = document.getElementById("adminPanel");
    const commentsDiv = document.getElementById("comments");
    const rankUserSelect = document.getElementById("rankUser");

    let currentUser = null;

    // üîπ Registrar usuario
    async function register() {
      const username = document.getElementById("registerUser").value.trim();
      const password = document.getElementById("registerPass").value;
      if (!username || !password) return alert("Completa los campos");

      try {
        const userDoc = await db.collection("users").doc(username).get();
        if (userDoc.exists) {
          alert("Ese nombre ya est√° en uso");
          return;
        }
        await db.collection("users").doc(username).set({ password });
        alert("‚úÖ Registrado con √©xito, ahora inicia sesi√≥n");
      } catch (e) {
        console.error("Error registrando: ", e);
        alert("Error registrando usuario");
      }
    }

    // üîπ Login
    async function login() {
      const username = document.getElementById("loginUser").value.trim();
      const password = document.getElementById("loginPass").value;
      if (!username || !password) return alert("Completa los campos");

      try {
        const userDoc = await db.collection("users").doc(username).get();
        if (!userDoc.exists || userDoc.data().password !== password) {
          alert("Usuario o contrase√±a incorrectos");
          return;
        }

        currentUser = username;
        localStorage.setItem("pekoraUser", username);
        showForum();
      } catch (e) {
        console.error("Error al iniciar sesi√≥n: ", e);
        alert("Error en login");
      }
    }

    // üîπ Logout
    function logout() {
      currentUser = null;
      localStorage.removeItem("pekoraUser");
      authContainer.classList.remove("hidden");
      forumContainer.classList.add("hidden");
    }

    // üîπ Mantener sesi√≥n
    window.onload = () => {
      const saved = localStorage.getItem("pekoraUser");
      if (saved) {
        currentUser = saved;
        showForum();
      }
    };

    // üîπ Mostrar foro
    function showForum() {
      authContainer.classList.add("hidden");
      forumContainer.classList.remove("hidden");

      if (currentUser === "Cracky") {
        adminPanel.classList.remove("hidden");
        loadUsersForAdmin();
      } else {
        adminPanel.classList.add("hidden");
      }

      loadComments();
    }

    // üîπ Publicar comentario
    document.getElementById("commentForm").addEventListener("submit", async e => {
      e.preventDefault();
      const text = document.getElementById("commentText").value.trim();
      if (!currentUser) return alert("Debes iniciar sesi√≥n");
      if (text) {
        await db.collection("comments").add({
          author: currentUser,
          text,
          ts: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("commentForm").reset();
      }
    });

    // üîπ Cargar comentarios
    function loadComments() {
      db.collection("comments").orderBy("ts","desc").onSnapshot(async snap => {
        commentsDiv.innerHTML = "";
        for (let doc of snap.docs) {
          const data = doc.data();
          const rankDoc = await db.collection("ranks").doc(data.author).get();
          const rank = rankDoc.exists ? rankDoc.data().rank : "";
          const rankHTML = rank ? `<span class="rank ${rank}">${rank}</span>` : "";
          const div = document.createElement("div");
          div.classList.add("comment");
          div.innerHTML = `<div class="author">${data.author}${rankHTML}</div>
                           <div>${data.text}</div>`;
          commentsDiv.appendChild(div);
        }
      });
    }

    // üîπ Cargar lista de usuarios para Cracky
    function loadUsersForAdmin() {
      db.collection("users").onSnapshot(snap => {
        rankUserSelect.innerHTML = "";
        snap.forEach(doc => {
          const option = document.createElement("option");
          option.value = doc.id;
          option.textContent = doc.id;
          rankUserSelect.appendChild(option);
        });
      });
    }

    // üîπ Asignar rango
    async function assignRank() {
      const userName = document.getElementById("rankUser").value.trim();
      const rank = document.getElementById("rankType").value;
      if (!userName) return alert("Debes seleccionar un usuario");
      await db.collection("ranks").doc(userName).set({ rank });
      alert("Rango asignado con √©xito a " + userName);
    }
  </script>
</body>
</html>
