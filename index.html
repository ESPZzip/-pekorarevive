<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pekora Forum</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00aaff;
    }
    header h1 { margin: 0; color: #00aaff; }
    .container { max-width: 800px; margin: 20px auto; padding: 20px; }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    input, textarea, button, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input, textarea, select { background: #2a2a2a; color: #fff; }
    button {
      background: #00aaff; color: white; font-weight: bold; cursor: pointer;
    }
    button:hover { background: #0077aa; }
    .hidden { display: none; }
    .comment {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .author { font-weight: bold; }
    .rank-admin { color: #ff4444; }
    .rank-mod { color: #44aaff; }
    .rank-vip { color: gold; }
  </style>
</head>
<body>
  <header>
    <h1>üåê Pekora Forum</h1>
  </header>

  <div class="container">
    <!-- Login/Register -->
    <div class="card" id="authCard">
      <h2>üîë Registro / Login</h2>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contrase√±a" />
      <button onclick="register()">Registrarse</button>
      <button onclick="login()">Iniciar Sesi√≥n</button>
    </div>

    <!-- Panel usuario -->
    <div class="card hidden" id="userPanel">
      <h2>Bienvenido <span id="userName"></span></h2>
      <button onclick="logout()">Cerrar sesi√≥n</button>
    </div>

    <!-- Panel Admin -->
    <div class="card hidden" id="adminPanel">
      <h2>‚öôÔ∏è Panel de Admin</h2>
      <input type="text" id="targetUser" placeholder="Usuario" />
      <select id="rankSelect">
        <option value="none">Sin rango</option>
        <option value="admin">Admin</option>
        <option value="mod">Mod</option>
        <option value="vip">VIP</option>
      </select>
      <button onclick="setRank()">Asignar rango</button>
    </div>

    <!-- Comentarios -->
    <div id="commentsSection" class="hidden">
      <div class="card">
        <h2>üí¨ Nuevo comentario</h2>
        <form id="commentForm">
          <textarea id="text" rows="3" placeholder="Escribe tu comentario..." required></textarea>
          <button type="submit">Publicar</button>
        </form>
      </div>
      <div id="comments"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, setDoc, doc, getDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
      authDomain: "pekora-forum.firebaseapp.com",
      projectId: "pekora-forum",
      storageBucket: "pekora-forum.firebasestorage.app",
      messagingSenderId: "161910967859",
      appId: "1:161910967859:web:d91e68d48a6be3b1e9dd46"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;

    // Registro
    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return alert("Completa todos los campos");

      let users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[username]) return alert("Ese usuario ya existe");

      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));
      setSession(username);
      alert("‚úÖ Cuenta creada");
    }

    // Login
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (username === "Cracky") {
        if (password !== "cracky1010") return alert("Contrase√±a incorrecta para Cracky");
        setSession(username, true);
        return;
      }

      if (!users[username] || users[username] !== password) {
        return alert("‚ùå Usuario o contrase√±a incorrectos");
      }
      setSession(username, false);
    }

    // Sesi√≥n
    function setSession(username, isAdmin = false) {
      currentUser = username;
      localStorage.setItem("user", username);

      document.getElementById("authCard").classList.add("hidden");
      document.getElementById("userPanel").classList.remove("hidden");
      document.getElementById("commentsSection").classList.remove("hidden");
      document.getElementById("userName").textContent = username;

      if (isAdmin) {
        document.getElementById("adminPanel").classList.remove("hidden");
      }
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem("user");
      document.getElementById("authCard").classList.remove("hidden");
      document.getElementById("userPanel").classList.add("hidden");
      document.getElementById("commentsSection").classList.add("hidden");
      document.getElementById("adminPanel").classList.add("hidden");
    }

    // Asignar rango
    async function setRank() {
      const user = document.getElementById("targetUser").value.trim();
      const rank = document.getElementById("rankSelect").value;
      if (!user) return alert("Escribe un usuario");

      await setDoc(doc(db, "ranks", user), { rank });
      alert(`‚úÖ ${user} ahora tiene rango ${rank}`);
    }

    // Guardar comentario
    async function saveComment(author, text) {
      await addDoc(collection(db, "comments"), {
        author,
        text,
        time: new Date().toLocaleString()
      });
    }

    // Cargar comentarios
    function loadComments() {
      const commentsDiv = document.getElementById("comments");
      const q = query(collection(db, "comments"), orderBy("time"));
      onSnapshot(q, async snapshot => {
        commentsDiv.innerHTML = "";
        for (const docSnap of snapshot.docs) {
          const c = docSnap.data();
          const rankDoc = await getDoc(doc(db, "ranks", c.author));
          let rank = rankDoc.exists() ? rankDoc.data().rank : "none";

          const div = document.createElement("div");
          div.classList.add("comment");

          let rankSpan = "";
          if (rank === "admin") rankSpan = `<span class="rank-admin">[Admin]</span>`;
          if (rank === "mod") rankSpan = `<span class="rank-mod">[Mod]</span>`;
          if (rank === "vip") rankSpan = `<span class="rank-vip">[VIP]</span>`;

          div.innerHTML = `
            <div class="author">${c.author} ${rankSpan}</div>
            <div class="time">${c.time}</div>
            <div class="text">${c.text}</div>
          `;
          commentsDiv.appendChild(div);
        }
      });
    }

    document.getElementById("commentForm").addEventListener("submit", e => {
      e.preventDefault();
      const text = document.getElementById("text").value.trim();
      if (text && currentUser) {
        saveComment(currentUser, text);
        document.getElementById("text").value = "";
      }
    });

    window.onload = () => {
      const savedUser = localStorage.getItem("user");
      if (savedUser) {
        setSession(savedUser, savedUser === "Cracky");
      }
      loadComments();
    };
  </script>
</body>
</html>
