<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pekora Forum</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #0d0d0d;
      color: #f1f1f1;
    }
    header {
      background: #111;
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #00aaff;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00aaff;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #1a1a1a;
      padding: 15px;
      border-bottom: 2px solid #222;
    }
    nav a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    nav a:hover {
      color: #66d9ff;
    }
    .container {
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input, textarea {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #00aaff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0077aa;
    }
    .hidden { display: none; }
    .comment {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .comment .author {
      font-weight: bold;
      color: #00aaff;
    }
    .comment .time {
      font-size: 12px;
      color: #aaa;
    }
    .comment .text {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Pekora Forum</h1>
  </header>

  <nav>
    <a href="#auth">Cuenta</a>
    <a href="#comentarios">Comentarios</a>
  </nav>

  <div class="container" id="auth">
    <div class="card" id="registerCard">
      <h2>üîë Registrarse</h2>
      <input type="text" id="regUser" placeholder="Usuario" />
      <input type="password" id="regPass" placeholder="Contrase√±a" />
      <button onclick="register()">Crear cuenta</button>
    </div>
    <div class="card" id="loginCard">
      <h2>üë§ Iniciar Sesi√≥n</h2>
      <input type="text" id="logUser" placeholder="Usuario" />
      <input type="password" id="logPass" placeholder="Contrase√±a" />
      <button onclick="login()">Entrar</button>
    </div>
    <div class="card hidden" id="userPanel">
      <h2>Bienvenido <span id="userName"></span></h2>
      <button onclick="logout()">Cerrar sesi√≥n</button>
    </div>
  </div>

  <div class="container hidden" id="comentarios">
    <div class="card">
      <h2>üí¨ Nuevo comentario</h2>
      <form id="commentForm">
        <textarea id="text" rows="3" placeholder="Escribe tu comentario..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
    </div>
    <div id="comments"></div>
  </div>

  <script>
    let currentUser = null;

    function setSession(username) {
      currentUser = username;
      localStorage.setItem("user", username);
      document.getElementById("userName").textContent = username;
      document.getElementById("userPanel").classList.remove("hidden");
      document.getElementById("comentarios").classList.remove("hidden");
      document.getElementById("registerCard").classList.add("hidden");
      document.getElementById("loginCard").classList.add("hidden");
      loadComments();
    }

    function register() {
      const username = document.getElementById("regUser").value.trim();
      const password = document.getElementById("regPass").value.trim();
      if (!username || !password) return alert("Completa todos los campos");

      let users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[username]) return alert("Ese usuario ya existe");

      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));
      setSession(username);
      alert("‚úÖ Cuenta creada con √©xito");
    }

    function login() {
      const username = document.getElementById("logUser").value.trim();
      const password = document.getElementById("logPass").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (!users[username] || users[username] !== password) {
        return alert("‚ùå Usuario o contrase√±a incorrectos");
      }
      setSession(username);
      alert("‚úÖ Sesi√≥n iniciada");
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem("user");
      document.getElementById("userPanel").classList.add("hidden");
      document.getElementById("comentarios").classList.add("hidden");
      document.getElementById("registerCard").classList.remove("hidden");
      document.getElementById("loginCard").classList.remove("hidden");
    }

    // Comentarios
    function saveComment(author, text) {
      const comments = JSON.parse(localStorage.getItem("comments")) || [];
      comments.push({ author, text, time: new Date().toLocaleString() });
      localStorage.setItem("comments", JSON.stringify(comments));
      loadComments();
    }

    function loadComments() {
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = "";
      const comments = JSON.parse(localStorage.getItem("comments")) || [];
      comments.forEach(c => {
        const div = document.createElement("div");
        div.classList.add("comment");
        div.innerHTML = `
          <div class="author">${c.author}</div>
          <div class="time">${c.time}</div>
          <div class="text">${c.text}</div>
        `;
        commentsDiv.appendChild(div);
      });
    }

    document.getElementById("commentForm").addEventListener("submit", e => {
      e.preventDefault();
      const text = document.getElementById("text").value.trim();
      if (text && currentUser) {
        saveComment(currentUser, text);
        document.getElementById("text").value = "";
      }
    });

    // Restaurar sesi√≥n al cargar
    window.onload = () => {
      const savedUser = localStorage.getItem("user");
      if (savedUser) setSession(savedUser);
    };
  </script>
</body>
</html>
