<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pekora Forum</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f1f1f1;
    }
    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00aaff;
    }
    header h1 {
      margin: 0;
      color: #00aaff;
    }
    .container {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }
    input, textarea {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0077aa;
    }
    .hidden { display: none; }
    .comment {
      background: #2a2a2a;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
    }
    .comment .author {
      font-weight: bold;
      color: #00aaff;
    }
    .comment .time {
      font-size: 12px;
      color: #aaa;
    }
    .comment .text {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Pekora Forums</h1>
  </header>

  <div class="container">
    <div class="card" id="authCard">
      <h2>üîë Registro / Login</h2>
      <input type="text" id="username" placeholder="Usuario" />
      <input type="password" id="password" placeholder="Contrase√±a" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
    </div>

    <div class="card hidden" id="userPanel">
      <h2>Bienvenido <span id="userName"></span></h2>
      <button onclick="logout()">Sign out</button>
    </div>

    <div id="commentsSection" class="hidden">
      <div class="card">
        <h2>üí¨ New comment</h2>
        <form id="commentForm">
          <textarea id="text" rows="3" placeholder="Escribe tu comentario..." required></textarea>
          <button type="submit">Post</button>
        </form>
      </div>
      <div id="comments"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    // Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Tu configuraci√≥n
    const firebaseConfig = {
      apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
      authDomain: "pekora-forum.firebaseapp.com",
      projectId: "pekora-forum",
      storageBucket: "pekora-forum.firebasestorage.app",
      messagingSenderId: "161910967859",
      appId: "1:161910967859:web:d91e68d48a6be3b1e9dd46"
    };

    // Inicializar
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = null;

    // Guardar usuarios en localStorage (simulaci√≥n simple)
    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return alert("Completa todos los campos");

      let users = JSON.parse(localStorage.getItem("users")) || {};
      if (users[username]) return alert("Ese usuario ya existe");

      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));
      setSession(username);
      alert("‚úÖ Cuenta creada con √©xito");
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) || {};
      if (!users[username] || users[username] !== password) {
        return alert("‚ùå Usuario o contrase√±a incorrectos");
      }
      setSession(username);
      alert("‚úÖ Sesi√≥n iniciada");
    }

    function setSession(username) {
      currentUser = username;
      localStorage.setItem("user", username);
      document.getElementById("authCard").classList.add("hidden");
      document.getElementById("userPanel").classList.remove("hidden");
      document.getElementById("commentsSection").classList.remove("hidden");
      document.getElementById("userName").textContent = username;
    }

    function logout() {
      currentUser = null;
      localStorage.removeItem("user");
      document.getElementById("authCard").classList.remove("hidden");
      document.getElementById("userPanel").classList.add("hidden");
      document.getElementById("commentsSection").classList.add("hidden");
    }

    // Guardar comentario en Firestore
    async function saveComment(author, text) {
      await addDoc(collection(db, "comments"), {
        author,
        text,
        time: new Date().toLocaleString()
      });
    }

    // Mostrar comentarios en tiempo real
    function loadComments() {
      const commentsDiv = document.getElementById("comments");
      const q = query(collection(db, "comments"), orderBy("time"));
      onSnapshot(q, snapshot => {
        commentsDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const c = doc.data();
          const div = document.createElement("div");
          div.classList.add("comment");
          div.innerHTML = `
            <div class="author">${c.author}</div>
            <div class="time">${c.time}</div>
            <div class="text">${c.text}</div>
          `;
          commentsDiv.appendChild(div);
        });
      });
    }

    document.getElementById("commentForm").addEventListener("submit", e => {
      e.preventDefault();
      const text = document.getElementById("text").value.trim();
      if (text && currentUser) {
        saveComment(currentUser, text);
        document.getElementById("text").value = "";
      }
    });

    // Restaurar sesi√≥n al cargar
    window.onload = () => {
      const savedUser = localStorage.getItem("user");
      if (savedUser) {
        setSession(savedUser);
      }
      loadComments();
    };
  </script>
</body>
</html>
