<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pekora Forum</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    header {
      width: 100%;
      background: #222;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #0ff;
    }
    .container {
      margin-top: 20px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0cc;
    }
    #comments {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
    }
    .comment {
      padding: 8px;
      border-bottom: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>Pekora Forum</header>

  <div class="container" id="auth">
    <h2>Registro</h2>
    <input type="text" id="regName" placeholder="Nombre de usuario">
    <input type="password" id="regPass" placeholder="Contraseña">
    <button onclick="register()">Registrar</button>

    <h2>Login</h2>
    <input type="text" id="logName" placeholder="Nombre de usuario">
    <input type="password" id="logPass" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>
  </div>

  <div class="container" id="forum" style="display:none;">
    <h2>Bienvenido, <span id="username"></span></h2>
    <textarea id="commentText" placeholder="Escribe un comentario..." style="width:90%;height:60px;"></textarea><br>
    <button onclick="postComment()">Publicar</button>
    <div id="comments"></div>
  </div>

  <script>
    // Config de Firebase
    const firebaseConfig = { 
      apiKey: "AIzaSyBwj_as6pb5Bg81F9Cl9VWTKkekMM9Exfk",
      authDomain: "pekora-forum.firebaseapp.com",
      projectId: "pekora-forum",
      storageBucket: "pekora-forum.firebasestorage.app",
      messagingSenderId: "161910967859",
      appId: "1:161910967859:web:d91e68d48a6be3b1e9dd46"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentUser = null;

    async function register() {
      const name = document.getElementById("regName").value.trim();
      const pass = document.getElementById("regPass").value.trim();
      if (!name || !pass) return alert("Completa todos los campos");

      try {
        const userRef = db.collection("users").doc(name);
        const doc = await userRef.get();
        if (doc.exists) {
          alert("Ese nombre ya está en uso");
        } else {
          await userRef.set({ password: pass, rank: "Usuario" });
          alert("Registrado con éxito, ahora inicia sesión");
        }
      } catch (error) {
        console.error("Error en registro:", error);
        alert("Error al registrar: " + error.message);
      }
    }

    async function login() {
      const name = document.getElementById("logName").value.trim();
      const pass = document.getElementById("logPass").value.trim();
      if (!name || !pass) return alert("Completa todos los campos");

      try {
        const userRef = db.collection("users").doc(name);
        const doc = await userRef.get();
        if (!doc.exists) {
          alert("Usuario no encontrado");
          return;
        }
        const data = doc.data();
        if (data.password === pass) {
          currentUser = { name, ...data };
          localStorage.setItem("user", JSON.stringify(currentUser));
          showForum();
        } else {
          alert("Contraseña incorrecta");
        }
      } catch (error) {
        console.error("Error en login:", error);
        alert("Error al iniciar sesión: " + error.message);
      }
    }

    function showForum() {
      document.getElementById("auth").style.display = "none";
      document.getElementById("forum").style.display = "block";
      document.getElementById("username").innerText = currentUser.rank + " " + currentUser.name;
      loadComments();
    }

    async function postComment() {
      const text = document.getElementById("commentText").value.trim();
      if (!text) return;
      await db.collection("comments").add({
        author: currentUser.name,
        rank: currentUser.rank,
        text,
        ts: new Date()
      });
      document.getElementById("commentText").value = "";
      loadComments();
    }

    async function loadComments() {
      const commentsDiv = document.getElementById("comments");
      commentsDiv.innerHTML = "";
      const snapshot = await db.collection("comments").orderBy("ts","desc").get();
      snapshot.forEach(doc => {
        const c = doc.data();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<b style="color:#0ff">${c.rank} ${c.author}</b>: ${c.text}`;
        commentsDiv.appendChild(div);
      });
    }

    // Mantener sesión
    window.onload = () => {
      const saved = localStorage.getItem("user");
      if (saved) {
        currentUser = JSON.parse(saved);
        showForum();
      }
    }
  </script>
</body>
</html>
